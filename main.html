<!DOCTYPE html>
<html>
<head>
	<title>Job Application Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form id="myform" method="post">
		 <div>
			 <label for="name">Name</label>
			 <input type="text" id="#name" required>
		 </div>
		<br>
		 <div>
			 <label for="email">Email</label>
			 <input type="email" id="#email" required>
		 </div>
		<br>
		<div>
			<label for="gender">Gender</label>
			<label for="gender_m">M</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender">F</label>
			<input type="radio" id="gender_f" name="gender" required>
		 </div>
		<br>
		<div>
			 <label for="Laptop">Laptop Brands</label>
			 <select name="brands" id="#laptop" required>
				 <option></option>
				 <option>Apple</option>
				 <option>Asus</option>
				 <option>HP</option>
		</select> 
		 </div>
		<br>
		<div>
			<label for="age">Age</label>
			<input type="number" maxlength="2" id="#age" required>
		</div>
		<br>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="#dob" required>
		</div>
		<br>
		<div>
			<label for="password">Password</label>
			<input type="password" id="#password" required>
		</div>
		<br>
		<div>
			<button type="submit">Submit</button>
		</div>
	
</body>
</html>
