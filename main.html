<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<h4>Job App Form</h4>
		<div class="name">
			<label for="name">Name*</label>
			<input type="text" name="name" id ="name" required>
		</div>
		<br>
		<div class="email">
			<label for="email">Email*</label>
			<input type="email" name="email" id="email" required>
		</div>
		<br>
		<div class="gender">
			<label for="gender">Gender*</label><br>
			Male<input type="radio" name="male" value="male" required>
			Female<input type="radio" name="female" value="female" required>
		</div>
		<br>
		<div class="laptop">
			<label for="laptop">Laptop Brands</label><br>
			<select id="brand" name="laptop" required>
				<option value="" selected disabled>
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>
		<br>
		<div class="age">
			<label for="age">Age*</label>
			<input type="number" name="age" id="age" required>
		</div>
		<br>
		<div class="dob">
			<label for="dob">DOB*</label>
			<input type="date" name="dob" id="dob" required>
		</div>
		<br>
		<div class="password">
			<label for="password">Password*</label>
			<input type="password" name="password" id="password" required>
		</div>
		<br>
		<div class="portfolio">
			<label for="portfolio">Portfolio Link</label>
			<input type="url" name="portfolio" id="portfolio">
		</div>
		<br>
		<div class="submit">
			<button type="submit">Submit</button>
			
		</div>
	</form>

</body>

</html>
