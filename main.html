<!DOCTYPE html>
<html>
<head>
	<title>Job Application Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form method="post">
	<h1>Job App Form</h1>
	<div>
		<label for="name">Name</label>
		<input type="text" id="#name" required>
	</div>
	<br>
	<div>
		<label for="Email">Email</label>
		<input type="email" id="#email" required>
	</div>
	<br>
	<div>
		<label for="Gender">Gender</label><br>
		<label for="m_gender">Male</label>
		<input type="radio" id="#male" required>
		<label for="f_gender">Female</label>
		<input type="radio" id="#female" required>
	</div>
	<br>
	<div>
		<label for="laptop">Laptop Brands</label>
		<select>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
	</div>
	<br>
	<div>
		<label for="age">Age</label>
		<input type="number" maxlength='2' id="#age" required>
	</div>
	<br>
	<div>
		<label for="password">Password</label>
		<input type="password" id="#password" required>
	</div>
	<br>
	<div>
		<button type="submit">Submit</button>
	</div>
</form>
</body>
</html>
