<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<h4>Job App Form</h4>
		<div>
			<label for="name">Name*</label>
			<input type="text" name="name" id ="#name" placeholder="Name"required>
		</div>
		<br>
		<div>
			<label for="email">Email*</label>
			<input type="email" name="email" id="#email" placeholder="Email" required>
		</div>
		<br>
		<div>
			<label for="gender">Gender*</label><br>
			<label for="gender-male">Male</label>
			<input type="radio" name="male" value="male" required>
			<label for="gender-female">Female</label>
			<input type="radio" name="female" value="female" required>
		</div>
		<br>
		<div>
			<label for="laptop">Laptop Brands</label><br>
			<select id="brand" name="laptop" required>
				<option value="" selected disabled>
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>
		<br>
		<div>
			<label for="age">Age*</label>
			<input type="number" name="age" id="#age" placeholder="Age" required>
		</div>
		<br>
		<div class="dob">
			<label for="dob">DOB*</label>
			<input type="date" name="dob" id="#dob" required>
		</div>
		<br>
		<div>
			<label for="password">Password*</label>
			<input type="password" name="password" id="#password" required>
		</div>
		<br>
		<div>
			<label for="portfolio">Portfolio Link</label>
			<input type="url" name="portfolio" id="#portfolio">
		</div>
		<br>
		<div>
			<button type="submit">Submit</button>
			
		</div>
	</form>

</body>

</html>
